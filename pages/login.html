<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ABCD</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="logo">ABCD</h1>
        <h2>Welcome Back</h2>
        <p class="subtitle">Please sign in to continue</p>

        <form id="loginForm">
          <!-- Username -->
          <div class="form-group">
            <span class="material-icons">person</span>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username or Email"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group password-group">
            <span class="material-icons">lock</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="material-icons toggle-password" id="togglePassword">
              visibility_off
            </span>
          </div>

          <!-- Remember & Forgot -->
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" /> Remember Me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn login-btn">
            <span class="material-icons">login</span> Login
          </button>
        </form>

        <p class="footer-text">
          Donâ€™t have an account? <a href="#">Contact Administrator</a>
        </p>
      </div>
    </div>

    <script>
      // Password visibility toggle
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePassword.textContent = isPassword ? "visibility" : "visibility_off";
      });

      // Simple login simulation (optional)
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Login successful! Redirecting...");
        // window.location.href = "dashboard.html"; // Example redirect
      });
    </script>
  </body>
</html>
